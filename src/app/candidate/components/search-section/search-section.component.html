<div class="relative overflow-visible">
  <svg class="  w-full h-full" viewBox="0 0 1929 122" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M871 0H0V121.5H1928.5V0H1054C968.5 12.5 965 97 965 97C958 3.5 871 0 871 0Z" fill="black" />
  </svg>
  <section class="relative bg-black text-white py-8 ">
    <div class="container mx-auto px-6">
      <div class="text-center mb-2">
        <h2 class="text-4xl font-extrabold text-white">
          Search Your Dream Job
        </h2>
        <p class="text-gray-400 mt-2">
          Find opportunities tailored to your skills and passion.
        </p>
      </div>
      <div class="grid lg:grid-cols-[1fr_1.2fr] gap-12 md:gap-16 items-start">
        <div class="space-y-8">
          <div class="relative bg-gray-900 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-white mb-4">
              Browse by Category
            </h3>
            <div class="relative">
              <button (click)="toggleDropdown()"
                class="flex items-center justify-between w-full bg-white px-4 py-3 rounded-md text-black font-medium hover:bg-gray-300 transition">
                <span>{{ selectedCategory || "Choose a category" }}</span>
                <img src="images/search-section/downarrow.png" class="w-5 h-5" alt="Dropdown Icon" />
              </button>
              <ul *ngIf="isDropdownOpen"
                class="absolute left-0 mt-2 w-full bg-gray-800 border border-gray-700 rounded-md shadow-lg">
                <li *ngFor="let category of jobCategories" (click)="selectCategory(category)"
                  class="px-4 py-2 hover:bg-gray-700 cursor-pointer transition">
                  {{ category }}
                </li>
              </ul>
            </div>
          </div>
          <div class="bg-gray-900 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-white mb-4">Most Popular</h3>
            <ul class="space-y-3">
              <li *ngFor="let popularJob of popularJobs">
                <a [routerLink]="popularJob.link" class="text-blue-400 hover:text-blue-500 transition">
                  {{ popularJob.name }}
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="bg-gray-900 p-6 rounded-xl shadow-lg">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-white">
              Most Recommended Jobs
            </h3>
            <a routerLink="/jobs-grid" class="text-blue-400 hover:text-blue-500 font-medium transition">View all
              jobs</a>
          </div>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div *ngFor="let job of recommendedJobs"
              class="flex flex-col items-center p-4 bg-gray-800 rounded-lg shadow-sm hover:shadow-md transition">
              <img [src]="job.icon" class="w-12 h-12 mb-2" alt="Job Icon" />
              <h4 class="text-white font-medium">{{ job.name }}</h4>
              <a [routerLink]="job.link" class="text-sm text-blue-400 hover:text-blue-500 mt-2 transition">View all</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
