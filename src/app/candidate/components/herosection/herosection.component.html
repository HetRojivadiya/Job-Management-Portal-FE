<section class="relative overflow-hidden py-14">
  <div class="container mx-auto px-6 md:px-12">
    <div class="grid lg:grid-cols-[1fr_1.25fr] gap-12 md:gap-24 items-center">
      <div class="flex flex-col gap-12">
        <div class="space-y-6">
          <h1 class="text-5xl md:text-6xl font-extrabold leading-tight text-gray-900">
            Unlock d<span class="text-blue-600">oo</span>rs to new opportunities
          </h1>
          <p class="text-gray-700 text-lg">
            Discover countless opportunities and connect with top employers.
            Start your journey toward a fulfilling career today!
          </p>
          <a routerLink="/jobs-grid"
            class="group inline-flex items-center gap-3 text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-full shadow-lg transition-all">
            Explore all jobs
            <div class="bg-black rounded-full p-2 relative overflow-hidden">
              <img [src]="heroImages.arrow1" class="w-6 h-6 transform transition-transform group-hover:translate-x-1"
                alt="Arrow" />
              <img [src]="heroImages.arrow2"
                class="w-6 h-6 absolute top-0 left-0 transform -translate-x-5 translate-y-5 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
                alt="Hover Arrow" />
            </div>
          </a>
        </div>
        <div>
          <div class="text-lg font-semibold text-gray-800"># Trusted by over 50K+ users</div>
          <div class="grid grid-cols-2 gap-6 mt-4">
            <div>
              <h2 class="text-4xl font-bold text-gray-900">100<span class="text-blue-600">+</span></h2>
              <p class="text-gray-600">A wide range of industries</p>
            </div>
            <div>
              <h2 class="text-4xl font-bold text-gray-900">25K<span class="text-blue-600">+</span></h2>
              <p class="text-gray-600">Found their dream jobs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-3 gap-6 relative z-10">
        <div class="flex flex-col items-center">
          <img [src]="heroImages.hero3"
            class="w-full h-[300px] object-cover rounded-xl shadow-xl transition-transform hover:scale-105"
            alt="Hero Image" loading="lazy" />
          <div class="w-0.5 h-12 bg-gray-300 my-4"></div>
          <img [src]="heroImages.decoration1" class="w-full rounded-xl opacity-80 hover:opacity-100 transition-opacity"
            alt="Decoration" loading="lazy" />
        </div>
        <div class="flex flex-col abs z-20 items-center mt-20">
          <img [src]="heroImages.decoration2" class="w-full rounded-xl opacity-80 hover:opacity-100 transition-opacity"
            alt="Decoration" loading="lazy" />
          <div class="w-0.5 h-12 bg-gray-300 my-4"></div>
          <img [src]="heroImages.hero1"
            class="w-full h-[350px] object-cover rounded-[90px] shadow-xl transition-transform hover:scale-105"
            alt="Hero Image" loading="lazy" />
        </div>
        <div class="flex flex-col items-center -mt-[50px]">
          <img [src]="heroImages.decoration3" class="w-full rounded-xl opacity-80 hover:opacity-100 transition-opacity"
            alt="Decoration" loading="lazy" />
          <div class="w-0.5 h-12 bg-gray-300 my-4"></div>
          <img [src]="heroImages.hero2"
            class="w-full h-[270px] object-cover rounded-xl shadow-xl transition-transform hover:scale-105"
            alt="Hero Image" loading="lazy" />
        </div>
      </div>
    </div>
  </div>
</section>
