<div class="flex bg-gray-200 justify-center">
  <div class="flex flex-col items-center justify-center p-6  w-[600px]">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center max-w-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Enable Two-Factor Authentication</h2>
      <img *ngIf="qrCode" [src]="qrCode" alt="2FA QR Code" class="w-48 h-48 mx-auto border p-2 rounded-md shadow-md" />
      <p class="text-gray-600 mt-4">{{ message }}</p> 
      <button routerLink="/auth/signin" class="mt-6 py-2 px-6 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Back to Sign In
      </button>
    </div>
  </div>
  <div class="">
    <app-otp/>
  </div>
</div>
