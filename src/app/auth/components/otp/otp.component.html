<div class="relative min-h-screen flex items-center justify-center p-6 bg-gray-200">
  <div class="relative z-10 grid lg:grid-cols-2 items-center gap-6 max-w-4xl w-full border border-gray-300 shadow-2xl rounded-lg p-12 bg-white">
    <div class="hidden lg:flex justify-center items-center">
      <img src="images/auth/otp.jpg" class="object-contain" alt="OTP Verification">
    </div>
    <div class="w-full">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Verify OTP</h2>
      <p class="text-gray-600 mb-6 text-center">Enter the 6-digit OTP from your Google Authenticator app.</p>
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <input type="text" formControlName="otp" maxlength="6" 
          class="w-full px-6 py-3 border border-gray-300 rounded-md text-center text-2xl tracking-widest outline-none focus:border-blue-600"
          placeholder="000000">
        <small *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" class="text-red-500">
          Enter a valid 6-digit OTP.
        </small>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md text-lg hover:bg-blue-700 transition-all" 
          [disabled]="otpForm.invalid">
          Verify OTP
        </button>
      </form>
    <div *ngIf="!isEnable2FAPage">
      <button (click)="enable2FA()" class="w-full mt-3 py-3 bg-yellow-400 text-black rounded-md text-lg hover:bg-yellow-500">ReGenerate 2FA Qrcode</button>
    </div>
      <button routerLink="/auth/signin" class="mt-6 text-blue-600 hover:underline w-full text-center block">
        Back to Sign In
      </button>
    </div>
  </div>
</div>
