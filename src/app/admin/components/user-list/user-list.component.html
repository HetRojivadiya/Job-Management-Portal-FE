<app-data-grid
  #dataGrid
  [title]="'User List'"
  [rowData]="users"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [allColumns]="allColumns"
  [showColumnDropdown]="showColumnDropdown"
  [height]="'500px'"
  [rowHeight]="60"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
  (exportCsv)="exportToCsv()"
></app-data-grid>
