<section class="flex flex-col  w-full p-6 bg-gray-200 rounded-lg shadow-md">
  <header class="mb-2">
    <div class="flex justify-between items-center">
      <div class="relative w-1/3">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </span>
        <label for="quickFilter" class="sr-only">Quick search filter</label>
        <input 
          id="quickFilter"
          type="text" 
          placeholder="Search across all columns..." 
          (input)="onQuickFilterChanged($event)" 
          class="w-full py-3 px-10 text-sm border border-gray-200 rounded-md text-gray-700 bg-white transition-all focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600 focus:ring-opacity-20"
          aria-label="Filter grid data" />
      </div>
      
      <button 
        (click)="exportToCsv()" 
        class="bg-blue-600 text-white font-semibold py-3 px-4 mx-2 rounded-md text-sm tracking-wide shadow-sm transition-all hover:bg-blue-900 hover:shadow active:bg-blue-950 active:translate-y-px"
        aria-label="Export to CSV">
        Export to CSV
      </button>
    </div>
  </header>
  
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 500px"
    [theme]="theme"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="pagination"
    [paginationPageSize]="paginationPageSize"
    (gridReady)="onGridReady($event)"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    class="ag-theme-quartz rounded-lg overflow-hidden border border-gray-200 shadow-sm"
  ></ag-grid-angular>
</section>
