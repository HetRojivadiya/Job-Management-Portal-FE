<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg w-[90%] sm:w-[500px]">
      <h2 class="text-xl font-bold mb-4">Edit Job</h2>
      <form [formGroup]="jobForm" (ngSubmit)="updateJob()">
        <div class="mb-4">
            <label class="block text-gray-700">Title</label>
            <input type="text" formControlName="title" class="w-full border px-3 py-2 rounded-md" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Description</label>
            <textarea formControlName="description" class="w-full border px-3 py-2 rounded-md"></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Salary</label>
            <input type="number" formControlName="salary_range" class="w-full border px-3 py-2 rounded-md" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Location</label>
            <input type="text" formControlName="location" class="w-full border px-3 py-2 rounded-md" />
          </div>
          <div class="mb-4 relative">
            <label class="block text-gray-700 mb-2">Skills</label>
            <div class="relative">
              <button
                type="button"
                (click)="toggleDropdown()"
                class="w-full border px-3 py-2 rounded-md flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                <span *ngIf="selectedSkills.length === 0" class="text-gray-500">Select Skills...</span>
                <div *ngIf="selectedSkills.length > 0" class="flex flex-wrap gap-2">
                  <span
                    *ngFor="let skill of selectedSkills"
                    class="bg-blue-100 text-blue-600 text-xs font-medium px-2 py-1 rounded-md"
                  >
                    {{ skill }}
                    <span (click)="removeSkill(skill)" class="cursor-pointer text-red-500 ml-1">âœ•</span>
                  </span>
                </div>
              </button>
              <div
                *ngIf="isDropdownOpen"
                class="absolute top-full mt-1 left-0 w-full bg-white border rounded-md shadow-lg max-h-40 overflow-y-auto z-10"
              >
                <div *ngFor="let skill of availableSkills" class="p-2 hover:bg-blue-100 cursor-pointer" (click)="toggleSkill(skill)">
                  {{ skill }}
                </div>
              </div>
            </div>
          </div>
        <div class="flex justify-end space-x-4 mt-4">
          <button type="button" (click)="closeModal.emit()" class="px-4 py-2 bg-gray-500 text-white rounded-md">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Update</button>
        </div>
      </form>
    </div>
  </div>
