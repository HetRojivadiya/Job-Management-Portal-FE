<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-lg font-bold text-gray-900">Confirm Deletion</h2>
      <p class="mt-2 text-gray-600">{{ message }}</p>
      <div class="mt-4 flex justify-end space-x-4">
        <button (click)="onCancel()" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300">
          Cancel
        </button>
        <button (click)="onConfirm()" class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">
          Delete
        </button>
      </div>
    </div>
  </div>
