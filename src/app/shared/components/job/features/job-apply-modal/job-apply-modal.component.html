<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-50 transition-opacity ease-in-out duration-300">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md transform transition-all duration-300 ease-out overflow-hidden">
      
      <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Apply for Job</h2>
  
      <div *ngIf="showSuccess" class="flex flex-col items-center justify-center text-center">
        <div class="w-32 h-32 mb-8">
          <img src="gifs/success.gif" alt="Success" class="w-full h-full object-contain">
        </div>
        <h3 class="text-2xl font-semibold text-green-600 mb-4">Application Submitted!</h3>
        <p class="text-gray-700 text-lg mb-8 leading-relaxed">Your application has been successfully submitted. We'll review it shortly.</p>
        <button (click)="closeModal.emit()" class="px-8 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-md transition duration-200 font-medium">
          Done
        </button>
      </div>
  
      <div *ngIf="!showSuccess">
        <form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
          <label for="resume" class="block text-gray-700 font-medium mb-3 text-lg">Upload Resume </label>
          <input
            type="file"
            (change)="onFileChange($event)"
            accept=".pdf,.doc,.docx"
            class="block w-full p-3 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            formControlName="resume"
          />
  
          <div class="flex justify-end space-x-6">
            <button type="button" (click)="closeModal.emit()" class="px-6 py-3 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-lg transition duration-200 font-medium">
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="applyForm.invalid"
              class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition duration-200 font-medium disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
